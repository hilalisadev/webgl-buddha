<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="3D Buddha WebGL Demo">
    <meta name="author" content="Oleksandr Popov">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>3D Buddha WebGL demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/site.css">
    <script data-main="js/app" src="js/lib/require.js"></script>
    <meta name="theme-color" content="#111111">
    <meta name="msapplication-navbutton-color" content="#111111">
    <meta name="apple-mobile-web-app-status-bar-style" content="#111111">
</head>

<style>
    body, html {
        margin: 0;
        padding: 0;
        background: #000;
    }
</style>

<body>
    <canvas id="canvasGL" class="canvasGL hidden">
        Your browser doesn't appear to support the
        <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div class="controls" id="divControls">
        <div class="container-fluid">
            <div class="row" id="row-progress">
                <div class="col col-sm-8 col-sm-push-2">
                    <h3 class="text-center">Loading...</h3>
                    <div class="progress">
                        <div id="progressLoading" class="progress-bar progress-bar-striped active" role="progressbar"
                            aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                            0%
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-sm-8 col-sm-push-2">
                    <div class="alert alert-danger hidden" role="alert" id="alertError">
                        Cannot initialize WebGL context.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:void(0)" id="toggleFullscreen" class="control-icon control-fs transparent">
        <i class="material-icons md-36 icon-enter-fs" title="Fullscreen Mode">fullscreen</i>
        <i class="material-icons md-36 icon-exit-fs" title="Exit Fullscreen">fullscreen_exit</i>
    </a>
    <div id="promo" class="promo transparent">
        <h3 class="text">3D Buddha Live Wallpaper</h3>
        <a href='https://play.google.com/store/apps/details?id=org.androidworks.livewallpaperbuddha&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' /></a>
    </div>
</body>

</html>
